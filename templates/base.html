<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project ITM Final</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/base_style.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/utils.js') }}"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script type="text/javascript">

        $(function () {
            $(".editProduct").click(function () {
                var pid = $(this).data('id');
                var pname = $(this).data('name');
                var price = $(this).data('price');
                $(".modal-body #pid").val(pid);
                $(".modal-body #pname").val(pname);
                $(".modal-body #price").val(price);
            })
        });

        $(function () {
            $(".delProduct").click(function () {
                var pid = $(this).data('id');
                var pname = $(this).data('name');
                var price = $(this).data('price');
                $(".modal-body #pid").val(pid);
                $(".modal-body #pname").val(pname);
                $(".modal-body #price").val(price);
            })
        });

        $(function () {
            $(".addProduct").click(function () {
                var pid = $(this).data('id');
                var pname = $(this).data('name');
                var price = $(this).data('price');
                $(".modal-body #pid").val(pid);
                $(".modal-body #pname").val(pname);
                $(".modal-body #price").val(price);
            })
        });

        function msgAlert() {
            msg = "ลบข้อมูลสำเร็จ";
            alert(msg);
        }

        $(function () {
            $(".editStore").click(function () {
                var sid = $(this).data('id');
                var sname = $(this).data('name');
                var locate = $(this).data('locate');
                var contact = $(this).data('contact');
                $(".modal-body #sid").val(sid);
                $(".modal-body #sname").val(sname);
                $(".modal-body #locate").val(locate);
                $(".modal-body #contact").val(contact);
            })
        });

        $(function () {
            $(".delStore").click(function () {
                var sid = $(this).data('id');
                var sname = $(this).data('name');
                var locate = $(this).data('locate');
                var contact = $(this).data('contact');
                $(".modal-body #sid").val(sid);
                $(".modal-body #sname").val(sname);
                $(".modal-body #locate").val(locate);
                $(".modal-body #contact").val(contact);
            })
        });

        $(function () {
            $(".addStore").click(function () {
                var sid = $(this).data('id');
                var sname = $(this).data('name');
                var locate = $(this).data('locate');
                var contact = $(this).data('contact');
                $(".modal-body #sid").val(sid);
                $(".modal-body #sname").val(sname);
                $(".modal-body #locate").val(locate);
                $(".modal-body #contact").val(contact);
            })
        });

        function activeHome() {
            var element = document.getElementById("navHome");
            element.classList.add("actstyle");
        };

        function activeDash() {
            var element = document.getElementById("navDash");
            element.classList.add("actstyle");
        };

        function activeOrders() {
            var element = document.getElementById("navOrders");
            element.classList.add("actstyle");
        };

        function activeProducts() {
            var element = document.getElementById("navProducts");
            element.classList.add("actstyle");
        };

        function activeStores() {
            var element = document.getElementById("navStores");
            element.classList.add("actstyle");
        };

        function activeSales() {
            var element = document.getElementById("navSales");
            element.classList.add("actstyle");
        };

    </script>

</head>
<style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
        height: 2150px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    .bg-menu {
        background-color: #333333;

    }

    .text-button {
        color: white;
        padding: 10px 0px 10px 0px;
    }

    .actstyle {
        background-color: rgba(184, 184, 184, 0.5);
    }

    body {
        font-family: 'Kanit', sans-serif;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
        .row.content {
            height: auto;
        }
    }
</style>
</head>

<body>

    <nav class="navbar navbar-inverse visible-xs">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav hidden-xs bg-menu">
                <div style="margin: 25px 0 5px 10px;" class="row">
                    <div class="col-3">
                        <img style="width: 80px;
                                    border: 2px solid #339966;
                                    border-radius: 100px;" src="{{url_for('static', filename='img/profile.jpg') }}">
                    </div>
                    <div class="col-9">
                        <div style="padding: 15px 5px 5px 25px;">
                            <h3 style="color: #339966;">นายธีรพล จันทร์เลิศดี</h3>
                            <h4 style="color: white;">ตำแหน่ง : ผู้บริหาร</h4>
                            <h5 style="color: white;">ระดับ :
                                <i style="color: gold;" class="bi bi-star-fill"></i>
                                <i style="color: gold;" class="bi bi-star-fill"></i>
                                <i style="color: gold;" class="bi bi-star-fill"></i>
                                <i style="color: gold;" class="bi bi-star-fill"></i>
                                <i style="color: gold;" class="bi bi-star-half"></i>
                            </h5>
                        </div>
                    </div>
                </div>
                <hr style="color: white;width: 100%;">
                <ul class="nav nav-pills nav-stacked" style="position: sticky; top: 0; padding: 5px 0px 0px 15px;">

                    <a id="navHome" class="btn-block btn btn-default fs-3 text-button" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-house-door"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Home
                            </div>
                        </div>
                    </a>
                    <a id="navDash" class="btn-block btn btn-default fs-3 text-button" href="/dashboard">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-columns-gap"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Dashboard
                            </div>
                        </div>
                    </a>
                    <a id="navOrders" class="btn-block btn btn-default fs-3 text-button" href="/order">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-basket-fill"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Orders Data
                            </div>
                        </div>
                    </a>
                    <a id="navProducts" class="btn-block btn btn-default fs-3 text-button" href="/product/form">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-cup-straw"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Products Data
                            </div>
                        </div>
                    </a>
                    <a id="navStores" class="btn-block btn btn-default fs-3 text-button" href="/store/form">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-shop"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Stores Data
                            </div>
                        </div>
                    </a>
                    <a id="navSales" class="btn-block btn btn-default fs-3 text-button" href="/search/bestsell/form">
                        <div class="row">
                            <div class="col-2">
                                <i class="bi bi-receipt-cutoff"></i>
                            </div>
                            <div class="col-10" style="text-align: left;">
                                Sales Data
                            </div>
                        </div>
                    </a>
                    


                </ul>
            </div>
            <div class="col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


</body>


</html>

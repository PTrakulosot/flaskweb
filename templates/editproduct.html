{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm">
            <div class="well">
                <h3>Edit Product</h3><br>
                <form action="/product/edit" method="get">
                    ProductID : <input type="text" id="pid" name="pid" value="{{ pid }}" readonly><br><br>
                    ProductName : <input type="text" id="pname" name="pname" value="{{ pname }}"><br><br>
                    Price : <input type="text" id="price" name="price" value="{{ price }}"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
